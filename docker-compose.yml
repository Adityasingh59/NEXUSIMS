# NEXUS IMS â€” Docker Compose
# Services: nginx, fastapi, celery-worker, celery-beat, postgres, redis

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexus_postgres
    environment:
      POSTGRES_USER: nexus_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexus_dev_password}
      POSTGRES_DB: nexus_ims
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus_admin -d nexus_ims"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexus_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus_api
    environment:
      DATABASE_URL: postgresql+asyncpg://nexus_app:${POSTGRES_PASSWORD:-nexus_dev_password}@postgres:5432/nexus_ims
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus_celery_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://nexus_app:${POSTGRES_PASSWORD:-nexus_dev_password}@postgres:5432/nexus_ims
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.worker worker --loglevel=info

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus_celery_beat
    environment:
      DATABASE_URL: postgresql+asyncpg://nexus_app:${POSTGRES_PASSWORD:-nexus_dev_password}@postgres:5432/nexus_ims
      CELERY_BROKER_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.worker beat --loglevel=info

  nginx:
    image: nginx:alpine
    container_name: nexus_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi

volumes:
  postgres_data:
  redis_data:
