name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Ruff
        run: |
          cd backend
          ruff check .
      - name: Black
        run: |
          cd backend
          black --check .
      - name: Alembic check
        run: |
          cd backend
          alembic check

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package*.json
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: ESLint
        run: |
          cd frontend
          npm run lint
